    <form action="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 sub-title font-weight-bold">服務類別</div>
                <div class="col sub-content py-2">

                        <option>照護服務2</option>
                        <option>照護服務3</option>
                    </select>
                </div>
            </div>
            <div class="row gap">
                <div class="col-4 sub-title-gap"></div>
                <div class="col-8 sub-content-gap"></div>
            </div>
            <div class="row">
                <div class="col-4 sub-title font-weight-bold">服務日期</div>
                <div class="col sub-content py-2">
                    <div class="row align-item-center">
                        <div class="input-group date col-3" id="datetimepicker-dateTime" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="datetimepicker-dateTime" data-toggle="datetimepicker" data-target="#datetimepicker-dateTime">
                            <div class="input-group-append" data-target="#datetimepicker-dateTime" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                        <div style="font-size: 1.2rem;">(西元 yyyy/mm/dd)</div>
                    </div>
                </div>
            </div>
            <div class="row gap">

                <div class="col-8 sub-content-gap"></div>
            </div>
            <div class="row">

                <div class="col sub-content py-2">
                    <div class="row align-items-center">
                        <div class="input-group date col-2" id="datetimepicker7" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="datetimepicker7" data-toggle="datetimepicker" data-target="#datetimepicker7" />
                        </div>
                        <div class="col-1 text-center" style="font-size: 1.2rem;">到</div>
                        <div class="input-group date col-2" id="datetimepicker8" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="datetimepicker8" data-toggle="datetimepicker" data-target="#datetimepicker8" />
                        </div>

    <script type="text/javascript">
        $(function() {
            $('#datetimepicker-dateTime').datetimepicker({
                format: 'L',
                format: '[西元] YYYY/MM/DD',
                dayViewHeaderFormat: 'MMM YYYY'
            });
            $('#datetimepicker7').datetimepicker({
                format: 'LT',
                format: 'hh A',
            });
            $('#datetimepicker8').datetimepicker({
                format: 'LT',
                format: 'hh A',
                useCurrent: false
            });
            $("#datetimepicker7").on("change.datetimepicker", function(e) {
                $('#datetimepicker8').datetimepicker('minDate', e.date);
            });
            $("#datetimepicker8").on("change.datetimepicker", function(e) {
                $('#datetimepicker7').datetimepicker('maxDate', e.date);
            });
        });
    </script>
