<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="..\fontawesome-free-5.15.4\css\all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="switch.css">
    <style>
        .title {
            background-color: #FFC793;
            font-size: 2.5rem;
        }
        
        .sub-title {
            color: #FF8C40;
            font-size: 1.9rem;
        }
        
        .divider {
            background-color: #666666;
            height: 2px;
        }
        
        .content {
            color: #3E3E3E;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="title font-weight-bold text-center">Q&A</div>

    <div class="container-fluid">
        <div class="row mx-3 justify-content-between">
            <div class="col-4 sub-title font-weight-bold pb-3">常見問題</div>
        </div>
        <div class="pl-4 content">
            <ol>
                <li>我該如何申請成為預約會員會員?</li>
                <li>為什麼要用信用卡註冊?</li>
                <li>L.I.F.E 提供甚麼服務?</li>
            </ol>
        </div>

    </div>
    <hr class="divider">
    <div class="container-fluid">
        <div class="row mx-3 justify-content-between">
            <div class="col-4 sub-title font-weight-bold pb-3">照護人員</div>
        </div>
        <div class="pl-4 content">
            <ol>
                <li>照護費用如何計算?</li>
                <li>平台服務費用如何計算?</li>
            </ol>
        </div>
    </div>
    <hr class="divider">
    <div class="container-fluid">
        <div class="row mx-3 justify-content-between">
            <div class="col-4 sub-title font-weight-bold pb-3">預約服務</div>
        </div>

    </div>
